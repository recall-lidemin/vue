<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <p v-cloak> {{ msg }}</p>
    </div>
</body>
<script>
    // v-cloak:解决插值表达式的闪烁问题
    let app = new Vue({
        el: '#app',
        data: {
            msg: '加载信息中'
        }
    })
</script>

</html>
