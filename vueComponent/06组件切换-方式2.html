<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <a href="#" @click.prevent="comName='login'">登陆</a>
        <a href="#" @click.prevent="comName='reg'">注册</a>
        <!-- Vue 提供了 component 元素来展示对应名称的组件 
            :is=组件名称,指定要展示的组件
        -->
        <component :is="comName"></component>
    </div>

    <script>
        Vue.component('login', {
            template: '<h4>这是登陆组件</h4>'
        })

        Vue.component('reg', {
            template: '<h4>这是注册组件</h4>'
        })

        let vm = new Vue({
            el: '#app',
            data: {
                comName: 'login'
            },
            methods: {}
        });
    </script>
</body>

</html>
