<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 父组件,可以在引用子组件的时候,通过属性绑定(v-bind:)的形式,
        把需要传递给子组件的数据,以属性绑定的形式,传递到子组件内部,供子组件使用
         -->
        <conf :parent='msg'></conf>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '我是父组件的值'
            },
            methods: {},
            components: {
                // 子组件,默认是无法访问到父组件的data和methods的
                conf: {
                    template: '<h4>我是子组件----{{parent}}</h4>',
                    // 注意:组件中所有props的数据,都是通过父组件传递给子组件的
                    // props中数据只读
                    props: ['parent'], //想使用父组件传过来的值,需要先在props中定义一下
                    // data中的数据不是通过父组件传递过来的,都是自己私有的
                    // data中的数据可读可写
                    data() {
                        return {}
                    },
                    methods: {},
                    filters: {},
                    directives: {},
                    computed: {},
                    components: {}
                }
            }
        });
    </script>
</body>

</html>
